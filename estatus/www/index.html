<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DirCheck(Nombre pendiente)</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
	<div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">LOGIN</div>
                        <div class="list-block">
                         <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Username</div>
                                        <div class="item-input">
                                            <input type="text" id="user" name="user" placeholder="Username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Contrase침a</div>
                                        <div class="item-input">
                                            <input type="password" id="Pass" name="pass" placeholder="Contrase침a">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    <div class="list-block inset">
                        <ul>
                            <li><a id="iniciar_sesion" class="item-link list-button color-green">Iniciar Sesi칩n</a></li>
                        </ul>
                        <div class="list-block-label">
                              <p><a class="close-login-screen">Cerrar Ventana</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">DirCheck</div>
          </div>
        </div>
			<div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Toolbar. In Material theme it should be inside of the page-->
                    <div class="toolbar tabbar tabbar-labels">
                        <div class="toolbar-inner">
                            <!-- Toolbar links -->
                            <a href="#" class="tab-link open-popup" data-popup=".popup-tablamensajes">
                                <i class="icon">
                                    <span class="badge bg-red"></span>
                                    <i class="f7-icons">email</i>
                                </i>
                                <span class="tabbar-label">Mensajes</span>
                            </a>
                            <a  href="#" class="tab-link open-popup" data-popup=".popup-userInfo">
                                <i class="icon">
                                    <i class="f7-icons">person</i>
                                </i>
                                <span class="tabbar-label">Tus Datos </span>
                            </a>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
					<div class="logo"><center>
							<img src="img/logotemp.png" width="120px" height="120px"/></center>
						</div>
                        <div class="content-block-title">
						<form>
						
						<div class="checker" align="center">
                        <input type="text" id="url" placeholder="Ingresa URL / IP">
                        <input type="text" id="puerto" size="5" placeholder=" Puerto">
						</div>
						<div class="list-block">
						<ul><li><a id="iniciar" href="#" class="item-link list-button">Revisar </a></li></ul>
						</div>
                    </form>
					<div class="content-block inset">
					<div class="content-block-inner">
						OUTPUT LOG, status en alerta
					</div></div>
						
						
						
						
						
						</div><!-- Scrollable page content END -->
                        <div class="list-block media-list inset">
                          
                        </div>     
                    </div>

                    <div class="popup popup-tablamensajes">
                        <div class="content-block-title">MensajesDev</div>
                        <!-- Inset content block -->
                        <div class="content-block inset">
                            <div class="content-block-inner">
                                <p>No hay mensajes.</p>
                                <p><a href="#" class="close-popup">Cerrar</a></p>
                            </div>
                        </div>
                    </div>
					<div class="popup popup-userInfo">
                        <div class="content-block-title">Detalles Cuenta</div>
                        <!-- Inset content block -->
                        <div class="content-block inset">
                            <div class="content-block-inner">
                                <p>No hay datos.</p>
								</hr>
								<p><a id="iniciar" class="open-login-screen && close-popup"><i class="f7-icons" style="font-size:14px;">social_rss</i> Iniciar Sesi칩n</a></p>
                                <p><a href="#" class="close-popup">Cerrar</a></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
		
		
		
        </div>

      </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
